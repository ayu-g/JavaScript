<html>
<head>
<script type="text/javascript">

	function show()
	{
		d=new Date();
		document.getElementById('h').innerHtml=d.getHours();
		document.getElementById('m').innerHtml=d.getMinutes();
		setTimeout(show,1000);
	}
</script>
</head>
<body onload="show()">
	<p>
		<font id="h">   </font>  :
		<font id="m">  </font>  :
	</p>
	</body>
</html>
